<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nexsus</title>
    <style>
        body {
            background-image: url('frontend/photos/codbg.jpg');
            background-size: cover;
            background-position: center;
            background-attachment: fixed; /* Fixing background image */
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            position: relative; /* Set body position to relative for absolute positioning */
            background-repeat: no-repeat;
        }
        .navbar {
            height: 60px; /* Set height for the task bar */
            width: 100%; /* Set width to full viewport width */
            background-color: rgba(0, 0, 0, 0.6); /* Semi-transparent black background */
            overflow: hidden;
            display: flex;
            justify-content: flex-start; /* Align items to the start (left) */
            align-items: center; /* Center items vertically */
            padding-left: 20px; /* Add space to the left */
        }
        .navbar a {
            padding: 10px 16px;
            text-decoration: none;
            font-size: 17px;
            color: #f2f2f2;
            margin-right: 20px; /* Add space between links */
        }
        .navbar a:hover {
            background-color: #ddd; /* Hover background color */
            color: black;
        }
        .navbar button {
            background-color: #4CAF50; /* Button background color */
            border: none;
            color: white;
            text-align: center;
            padding: 14px 20px;
            text-decoration: none;
            font-size: 17px;
            cursor: pointer;
            margin-right: 20px; /* Add space between button and links */
        }
        .navbar button:hover {
            background-color: #45a049; /* Hover background color */
        }

        /* Title style */
        .title {
            font-family: "Starforge", Arial, sans-serif;
            font-size: 40px;
            color: red;
            position: absolute;
            bottom: 20px; /* Adjust bottom distance */
            right: 20px; /* Adjust right distance */
            text-shadow: 0 0 10px red; /* Add a red neon glow effect */
        }
    </style>
</head>
<body >
    <div class="navbar">
        
        <a href="player_registration.html">Player Registration</a>
        <a href="tournament_registration.html">Tournament Registration</a>
        <a href="tournament_login.html">Tournament Login</a>
    </div>
    <div class="title">Nexsus</div>
</body>
</html>
