<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Player Registration - Nexsus</title>
    <style>
        body {
            background-image: url('ldbg.jpg'); /* Background image */
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            font-family: "Starforge", Arial, sans-serif; /* Starforge font */
            margin: 0;
            padding: 0;
            color: white;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
        }

        .title {
            font-family: "Starforge", Arial, sans-serif; /* Starforge font */
            font-size: 48px;
            cursor: pointer;
            color: red;
            text-shadow: 0 0 10px red; /* Neon red glow effect */
        }


        main {
            padding: 20px;
            border-radius: 10px;
            width: 60%;
            text-align: center;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.3); /* Shadow effect */
            margin: 20px auto; /* Center the main content */
            background-color: rgba(0, 0, 0, 0.6); /* Semi-transparent black background */
        }

        form {
            margin-top: 20px;
        }

        label {
            font-size: 18px;
            margin-bottom: 8px;
            display: block;
        }

        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        input[type="submit"]:hover {
            background-color: #45a049;
        }
    </style>
    <script>
        // Function to display thanks message
        function displayThanks() {
            // Create a new element for the thanks message
            var thanksMessage = document.createElement("p");
            thanksMessage.textContent = "Gear Up Soldier!";
            thanksMessage.style.color = "green"; // Optionally, you can style the message
            // Append the message to the main content area
            document.querySelector("main").appendChild(thanksMessage);
        }
    </script>
</head>
<body>
    <header>
        <div>
            <a class="title" href="index.html">Nexsus</a> <!-- Nexsus title -->
        </div>
        <div></div>
    </header>
    <main>

        
        <form action="submit_player_registration.php" method="POST">
            <label for="username">Username:</label><br>
            <input type="text" id="username" name="username" required><br>
            <label for="password">Password:</label><br>
            <input type="password" id="password" name="password" required><br><br>
            <input type="submit" value="Register">
        </form>
    </main>
</body>
</html>
