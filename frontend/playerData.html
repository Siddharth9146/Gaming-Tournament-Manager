<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Match Creation - Nexsus</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Starforge&display=swap'); /* Import Star Forge font */
        body {
            background-image: url('your_background_image.jpg'); /* Background image */
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        main {
            background-color: rgba(0, 0, 0, 0.6); /* Semi-transparent black background */
            padding: 20px;
            border-radius: 10px;
            width: 80%;
            text-align: center;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.3); /* Shadow effect */
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
        }

        .title {
            font-family: 'Star Forge', Arial, sans-serif; /* Star Forge font */
            font-size: 20px;
            cursor: pointer;
            color: red; /* Neon red color */
            text-shadow: 0 0 10px red; /* Neon red glow effect */
            padding: 10px;
            border-radius: 5px;
            border: 1px solid red; /* Border color */
            transition: background-color 0.3s ease;
            text-decoration: none; /* Remove underline */
        }

        .title:hover {
            background-color: rgba(255, 0, 0, 0.2); /* Hover background color */
        }

        form {
            margin-top: 20px;
        }

        label {
            color: #fff;
            font-size: 18px;
            margin-bottom: 8px;
            display: block;
        }

        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        input[type="submit"]:hover {
            background-color: #45a049;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th, td {
            border: 1px solid #fff;
            padding: 8px;
            color: #fff;
        }

        th {
            background-color: #4CAF50;
        }

        tr:nth-child(even) {
            background-color: rgba(255, 255, 255, 0.1);
        }
    </style>
</head>
<body>
    <header>
        <div></div>
        <div>
            <a class="title" href="index.html">Nexsus</a> <!-- Nexsus title -->
        </div>
    </header>
    <main>
        <header>
            <h1>Player Data</h1>
        </header>
        <script src="tournament.js"></script>
        <form id="player_username">
            <label for="player_username">Player username:</label>
            <input type="text" id="player_username" name="player_username" required><br>

        </form>

        <section>
            <h2>player data</h2>
            <table id="playerdata">
               
                <!-- Add more rows for additional matches -->
            </table>
        </section>
    </main>
</body>
</html>
